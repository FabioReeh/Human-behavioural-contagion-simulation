<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Simulation</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.0/full/pyodide.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"], input[type="submit"], button {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .carousel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .carousel img {
            max-width: 100%;
            max-height: 500px;
        }
        .carousel-controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .carousel-controls button {
            padding: 5px 10px;
        }
        .agent-name {
            margin-top: 10px;
            font-weight: bold;
        }
        .notice {
            color: red;
            font-weight: bold;
        }
        .description {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        #plot-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Agent Simulation</h1>
    <div class="description">This tool allows you to simulate different behavioural contagion processes. Select your parameters below to see the results.</div>

    <div id="combinations-table-container"></div> <!-- Table container for allowed combinations -->

    <form id="simulation-form">
        <label for="agents">Number of Agents:</label>
        <input type="number" id="agents" name="agents" min="5" max="25" step="1" required>

        <label for="density">Density:</label>
        <input type="number" id="density" name="density" step="0.01" min="0.80" max="1.20" required>

        <input type="submit" value="Generate">
    </form>

    <div id="notice" class="notice"></div>

    <div class="carousel" id="carousel" style="display: none;">
        <img id="carousel-image" src="" alt="">
        <div class="carousel-controls">
            <button id="prev-btn">Previous</button>
            <span id="image-counter"></span>
            <button id="next-btn">Next</button>
        </div>
        <div id="agent-name" class="agent-name"></div>
    </div>

    <button id="run-ddm-btn">Run DDM</button>
    <div id="plot-container"></div> <!-- Container to display the generated plot -->

    <script>
        let allowedCombinations = {};

        // Load Pyodide
        let pyodide;

        async function loadPyodideAndPackages() {
            try {
                console.log("Loading Pyodide...");
                pyodide = await loadPyodide();

                console.log("Loading required Python packages...");
                await pyodide.loadPackage("matplotlib");
                await pyodide.loadPackage("numpy");
                console.log("Packages loaded successfully!");
            } catch (error) {
                console.error("Error loading Pyodide or packages:", error);
            }
        }

        // Call the loader
        loadPyodideAndPackages();

        // Utility function to convert a Uint8Array to a Base64 string
        function uint8ArrayToBase64(uint8Array) {
            let binary = '';
            const len = uint8Array.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(uint8Array[i]);
            }
            return btoa(binary);
        }

        // Python script for DDM simulation with debug statements
        const pythonScript = `
        import matplotlib.pyplot as plt
        import numpy as np
        import os

        def run_ddm():
            print("Running DDM simulation...")
            x = np.linspace(0, 10, 100)
            y = np.sin(x)
            plt.figure()
            plt.plot(x, y)
            plt.title("DDM Simulation Result")
            plt.xlabel("Time")
            plt.ylabel("Amplitude")
            plt.grid(True)
            plot_path = "plot.png"
            print(f"Saving plot to {plot_path}...")
            with open(plot_path, "wb") as f:
                plt.savefig(f, format="png", bbox_inches="tight")
            plt.close()
            if os.path.exists(plot_path):
                print(f"Plot saved successfully at {plot_path}.")
            else:
                print(f"Failed to save plot at {plot_path}.")
        `;

        document.getElementById("run-ddm-btn").addEventListener("click", async () => {
            const plotContainer = document.getElementById("plot-container");
            plotContainer.innerHTML = "Running DDM simulation...";

            try {
                console.log("Executing Python script...");
                await pyodide.runPythonAsync(pythonScript);

                console.log("Attempting to read plot file from Pyodide FS...");
                const uint8Array = pyodide.FS.readFile("plot.png");
                console.log("Plot file read successfully!");

                const base64String = uint8ArrayToBase64(uint8Array);
                plotContainer.innerHTML = `<img src="data:image/png;base64,${base64String}" alt="DDM Plot">`;
            } catch (error) {
                console.error("Error during simulation or file handling:", error);
                plotContainer.innerHTML = `<div class="notice">Error: ${error.message}</div>`;
            }
        });

        // Load the combinations JSON file and display the table
        fetch('combinations.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load combinations.json');
                }
                return response.json();
            })
            .then(data => {
                allowedCombinations = data;
                displayCombinationsTable();
                setInitialFormValues();
            })
            .catch(error => {
                document.getElementById('combinations-table-container').innerHTML = `<div class="notice">Error: ${error.message}</div>`;
            });

        // Function to display the combinations table
        function displayCombinationsTable() {
            const container = document.getElementById('combinations-table-container');
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            const agentHeader = document.createElement('th');
            agentHeader.textContent = 'Number of Agents';
            const densityHeader = document.createElement('th');
            densityHeader.textContent = 'Allowed Densities';
            headerRow.appendChild(agentHeader);
            headerRow.appendChild(densityHeader);
            table.appendChild(headerRow);

            for (const [agents, densities] of Object.entries(allowedCombinations)) {
                const row = document.createElement('tr');
                const agentCell = document.createElement('td');
                agentCell.textContent = agents;
                const densityCell = document.createElement('td');
                densityCell.textContent = densities.join(', ');
                row.appendChild(agentCell);
                row.appendChild(densityCell);
                table.appendChild(row);
            }

            container.appendChild(table);
        }

        // Set initial form values based on the first valid combination
        function setInitialFormValues() {
            const initialAgents = Object.keys(allowedCombinations)[0];
            document.getElementById('agents').value = initialAgents;
            document.getElementById('density').value = allowedCombinations[initialAgents][0];
        }
    </script>
</body>
</html>
